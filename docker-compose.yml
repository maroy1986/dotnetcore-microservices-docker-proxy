version: '3.4'

services:
  netcoretestdocker:
    image: netcoretestdocker
    build:
      context: .
      dockerfile: NetcoreTestDocker/Dockerfile
    ports:
      - "5000:80"
    networks:
      - nginx-proxy
  webapplication1:
    image: webapplication1
    build:
      context: .
      dockerfile: WebApplication1/Dockerfile
    ports:
      - "5001:80"
    networks:
      - nginx-proxy
  myapp.reverseproxy:
    image: reverseproxy:latest
    depends_on:
      - netcoretestdocker
      - webapplication1
    ports:
      - "8080:8080"
    container_name: reverseproxy
    build:
      context: .
      dockerfile: Containers/Dockerfile
    restart: always
    networks:
      - nginx-proxy

networks:
  nginx-proxy: